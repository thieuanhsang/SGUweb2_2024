<!DOCTYPE html>
<html>
<head>
	<title>Color List</title>
	<style type="text/css">
.product-list-container {
  width: 400px;
  overflow: hidden;
  position: relative;
}

.product-list {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
  transition: transform 0.3s ease-in-out;
}

.product-list li {
  flex: 0 0 100px;
  height: 100px;
  background-color: #ddd;
  margin-right: 10px;
}

.prev-button,
.next-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 40px;
  background-color: #ccc;
  border: none;
  cursor: pointer;
}

.prev-button {
  left: 10px;
}

.next-button {
  right: 10px;
}


	</style>
</head>
<body>
	<div class="product-list-container">
		<ul class="product-list">
		  <li>Product 1</li>
		  <li>Product 2</li>
		  <li>Product 3</li>
		  <li>Product 4</li>
		  <li>Product 5</li>
		  <li>Product 6</li>
		  <li>Product 7</li>
		  <li>Product 8</li>
		  <li>Product 9</li>
		  <li>Product 10</li>
		</ul>
		<button class="prev-button">&#8249;</button>
		<button class="next-button">&#8250;</button>
	  </div>
	  
	  
	<script type="text/javascript">
  const productContainer = document.querySelector('.product-list-container');
  const productList = document.querySelector('.product-list');
  const prevButton = document.querySelector('.prev-button');
  const nextButton = document.querySelector('.next-button');

  let translateValue = 0;
  const itemWidth = 110; // Width of each product item
  const visibleItems = 5; // Number of visible items at a time
  const totalItems = productList.children.length;

  prevButton.addEventListener('click', () => {
  translateValue += itemWidth * visibleItems;
  translateValue = Math.min(translateValue, 0);
  updateButtonVisibility();
  productList.style.transform = `translateX(${translateValue}px)`;
  });

  nextButton.addEventListener('click', () => {
  const containerWidth = productContainer.offsetWidth;
  const totalWidth = itemWidth * totalItems;
  const maxTranslateValue = -totalWidth + containerWidth;
  
  if (translateValue === maxTranslateValue) {
    translateValue = 0;
  } else {
    translateValue -= itemWidth * visibleItems;
    translateValue = Math.max(translateValue, maxTranslateValue);
  }
  
  updateButtonVisibility();
  productList.style.transform = `translateX(${translateValue}px)`;
  });

  function updateButtonVisibility() {
  prevButton.style.visibility = 'visible';
  nextButton.style.visibility = 'visible';
}




	</script>
</body>
</html>
