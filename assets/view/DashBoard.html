<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ Tăng Giảm Doanh Thu</title>
    <!-- Bạn cần thêm link đến thư viện Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet"  href="../css/admin.css">
</head>
<body>

    <div id="home-admin">
    <div id="menu">
        <div id="intro-admin">
            <div id="row-intro">
                <h1 id="title-admin">Admin</h1>
                <img id="icon" src="<c:url value='/static/img/iconsinged.webp' />">
            </div>
            <h3 id="hello-admin" >Chào  </h3>
        </div>

        <div id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div id="div-list-menu">
            <ul class="menu">
                <li><i class="fa-solid fa-house-lock icon-list-menu"></i></i> <a
                    href="#">Home</a></li>
                <li><i class="fa-solid fa-chart-line icon-list-menu"></i> <a
                    href="#">Dashboard</a></li>
                <li><i class="fa-solid fa-file icon-list-menu"></i> <a
                    href="./trang-chu">Pages</a></li>
                <li><i class="fa-solid fa-file-invoice icon-list-menu"></i> <a
                    href="#">Duyệt đơn</a></li>
                <li><i class="fa-solid fa-gear icon-list-menu"></i> <a
                    href="#">Config</a></li>
                <li><i class="fa-solid fa-gear icon-list-menu"></i> <a
                    href="/spring-mvc/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>

    <div id="content" style="background-color: white">
        <div style="width: 100%; margin-top: 50px;">
            <canvas id="revenueChart"></canvas>
        </div>
    </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Dữ liệu doanh thu (giả định)
            var revenueData = [0, 9, 2, 4];

            // Thực hiện tạo biểu đồ
            var ctx = document.getElementById('revenueChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4'],
                    datasets: [{
                        label: 'Tăng giảm doanh thu',
                        data: revenueData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 1,
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
