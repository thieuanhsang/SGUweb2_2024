<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet"  href="../css/header.css">
        <link rel="stylesheet"  href="../css/profiles.css">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <title>SINGED-SHOP</title>
    </head>
    <body>
      
    <div class='container'>
            <div class='avatar'>
              <img src='../img/user.jpg'>
            </div>

            <div class='username'>
              <h3>Huỳnh Minh Quân</h3>
            </div>

            <div class='button' >
                <div class='button__icon'>
                  <i class='fa-solid fa-phone'></i>
                </div>
                <div class='button__text'> Số điện thoại :  </div>
                <input type="text" class="input" id="phone"/>
              </div>

            <div class='button' >
              <div class='button__icon'>
                <i class="fa-regular fa-user"></i>
              </div>
              <div class='button__text'> Tuổi : </div>
              <input type="text" class="input" id="age"/>
            </div>

            <div class='button' >
              <div class='button__icon'>
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class='button__text'> Địa chỉ :</div>
              <input type="text" class="input" id="address"/>
            </div>

            <div class='button' >
              <div class='button__icon'>
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class='button__text'>Email :</div>
              <input type="text" class="input" id="email" va />
            </div>

            <div class='button' >
              <div class='button__icon'>
                  <i class="fa-solid fa-venus-mars"></i>
              </div>
              <div class='button__text'>Giới tính : </div>
                  <select id="gender" name="gender">
                      <option value="Nam">Nam</option>
                      <option value="Nữ" >Nữ</option>
                      <option value="Khác" selected>Khác</option>
                  </select>
            </div>

            <button class="btn_save" onclick="getData()">CẬP NHẬT THÔNG TIN</button>
    </div>


    <script>

      function getData() {
          // Lấy giá trị từ biến input
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var age = document.getElementById('age').value;
        var address = document.getElementById('address').value;
        var gender = document.getElementById('gender').value;

          // Gọi hàm để thực hiện AJAX
          fetchData(email, phone, age, address, gender);
      }

      function fetchData(email, phone, age, address, gender) {
          // Sử dụng fetch để gửi yêu cầu đến API
          fetch('https://example.com/api', {
              method: 'POST', // Hoặc 'GET' tùy thuộc vào yêu cầu của bạn
              headers: {
                  'Content-Type': 'application/json',
                  // Các headers khác nếu cần
              },
              body: JSON.stringify({
              email: email,
              phone: phone,
              age: age,
              address: address,
              gender: gender,
              // Các trường input khác nếu cần
            }),
          })
          .then(response => response.json())
          .then(data => {
              // Xử lý dữ liệu trả về từ API ở đây
              console.log(data);
          })
          .catch(error => {
              // Xử lý lỗi nếu có
              console.error('Error:', error);
          });

          alert("email: " + email + "\nphone: " + phone + "\nage: " + age + "\naddress: " + address + "\ngender: " + gender);
      }
  </script>
      
    </body>

</html>
